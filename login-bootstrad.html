<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styleN.css">   
    <title>login</title>
</head>
<body>
    <div class="container ">
        <div class="row mt-4 mb-3 g-0 ">
            <div class="col-md-4 shadow p-2 rounded ">
                <div>
                    <img src="img/rasel-logo.png" class="img-logo-login " alt="" >
                </div>
                <div class="text-center mt-4">
                    <h3>تسجيل دخول</h3>
                </div>
                <div class="mt-5">
                    <form>
                        <div class="mb-3 for-group">
                            <label for="exampleInputEmail1" class="form-label">رقم الجوال</label>
                            <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="ادخل رقم الجوال">
                        </div>
                        <div class="mb-3 for-group">
                            <label for="exampleInputPassword1" class="form-label">كلمة المرور</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="ادخل كلمة المرور...">
                        </div>
                        <div class="mt-2 text-right pb-1">
                            <a href="">نسيت كلمة المرور</a>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 btn-login">ارسل</button>
                        <div class="mt-2 text-center  pb-1">
                            <a href="">ليس لديك حساب؟</a>
                        </div>
                    </form>
                </div>
            </div>
            <div class=" col-md-8 mt-3" >
            <img src="img/login-2.jpg" class=" rounded w-100"  alt="">
            </div>
        </div>
    </div>






















    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
